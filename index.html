<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="chart.css" />
    <!-- JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer type="module" src="main.js"></script>
    <script defer type="module" src="switchView.js"></script>
  </head>
  <body>
    <dialog id="favDialog">
      <form>
        <p>
          <label> Czy chcesz zresetować dane? </label>
        </p>
        <div>
          <button value="cancel" formmethod="dialog">NIE</button>
          <button id="confirmBtn" value="default">TAK</button>
        </div>
      </form>
    </dialog>
    <nav>
      <ul>
        <button id="reset">Reset</button>
        <button id="home" class="active">Główna</button>
        <button id="couriers">Kurierzy</button>
        <button id="charts">Wykresy</button>
        <button id="start-stop">
          <img src="video.png" alt="" width="30" id="img" />
        </button>
      </ul>
    </nav>
    <!-- Main -->
    <div class="main">
      <div class="sort-start">
        <input type="time" name="sort-start" id="sort-start" />
        <h3>Start sortu</h3>
      </div>
      <div class="sort-end">
        <input type="time" name="sort-end" id="sort-end" />
        <h3>Planowany koniec sortu</h3>
      </div>
      <div class="lh">
        <input type="number" name="lh" id="lh" />
        <h3>Liczba LH</h3>
      </div>
      <div class="last-lh">
        <input type="time" name="last-lh" id="last-lh" />
        <h3>Przewidywany czas ostatniego frachtu</h3>
      </div>
      <div class="date-time">
        <span class="date"></span><span class="clock"></span>
      </div>
    </div>
    <!-- Kurierzy -->
    <div class="couriers">
      <div class="apmPercentage">
        <div class="apmPercentageCont">
          <input type="number" name="apmP" id="apmP" /><span id="percent"
            >%</span
          >
        </div>
        <h3>Skuteczność APM</h3>
      </div>
      <div class="d2dPerentage">
        <div class="d2dPerentageCont">
          <input type="number" name="d2dP" id="d2dP" /><span id="percent"
            >%</span
          >
        </div>
        <h3>Skuteczność D2D</h3>
      </div>
      <div class="apmValue">
        <input type="number" name="apmV" id="apmV" />
        <h3>Skuteczność APM</h3>
      </div>
      <div class="d2dValue">
        <input type="number" name="d2dV" id="d2dV" />
        <h3>Skuteczność D2D</h3>
      </div>
      <div class="date-time">
        <span class="date"></span><span class="clock"></span>
      </div>
    </div>
    <!-- Wykresy -->
    <div class="charts">
      <div class="circle" style="width: 400px">
        <canvas id="circle-chart"></canvas>
        <div class="volume-and-left">
          <label for="volume" id="l-volume">Wolumen</label>
          <input type="number" name="volume" id="volume" />
          <label for="left-to-sort" id="l-left">Zostało do sortu</label>
          <input type="number" name="left-to-sort" id="left-to-sort" />
        </div>
      </div>
      <div class="bar" style="width: 80%; height: 100vh">
        <div class="bar-charts"></div>
        <canvas id="bar-chart" height="130"></canvas>
        <div class="on30">
          <label for="on-30min" id="l-on30">Wydajność na 30 minut</label>
          <input type="number" name="on-30min" id="on-30min" />
          <input type="time" name="hour" id="hour" required />
          <button id="save30min-btn">Zapisz</button>
          <span id="chart-clock" class="clock"></span>
        </div>
      </div>
    </div>
  </body>
</html>
