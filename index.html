<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="chart.css" />
    <!-- JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer type="module" src="main.js"></script>
    <script defer type="module" src="switchView.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <button id="home" class="active">Home</button>
        <button id="charts">Charts</button>
        <button id="start-stop">
          <img src="video.png" alt="" width="30" id="img" />
        </button>
      </ul>
    </nav>

    <div class="main">
      <div class="sort-start">
        <input type="time" name="sort-start" id="sort-start" />
        <h3>Start sortu</h3>
      </div>
      <div class="sort-end">
        <input type="time" name="sort-end" id="sort-end" />
        <h3>Planowany koniec sortu</h3>
      </div>
      <div class="lh">
        <input type="number" name="lh" id="lh" />
        <h3>Liczba LH</h3>
      </div>
      <div class="last-lh">
        <input type="time" name="last-lh" id="last-lh" />
        <h3>Przewidywany czas ostatniego frachtu</h3>
      </div>
      <div class="date-time">
        <span id="date"></span><span class="clock"></span>
      </div>
    </div>
    <div class="charts">
      <div class="circle" style="width: 400px">
        <canvas id="circle-chart"></canvas>
        <div class="volume-and-left">
          <label for="volume" id="l-volume">Wolumen</label>
          <input type="number" name="volume" id="volume" />
          <label for="left-to-sort" id="l-left">Zostało do sortu</label>
          <input type="number" name="left-to-sort" id="left-to-sort" />
        </div>
      </div>
      <div class="bar" style="width: 80%; height: 100vh">
        <div class="bar-charts"></div>
        <canvas id="bar-chart" height="130"></canvas>
        <div class="on30">
          <label for="on-30min" id="l-on30">Wydajność na 30 minut</label>
          <input type="number" name="on-30min" id="on-30min" />
          <select name="hour" id="hour">
            <option value="99">Wybierz</option>
            <option value="0">2:30</option>
            <option value="1">3:00</option>
            <option value="2">3:30</option>
            <option value="3">4:00</option>
            <option value="4">4:30</option>
            <option value="5">5:00</option>
            <option value="6">5:30</option>
            <option value="7">6:00</option>
            <option value="8">6:30</option>
            <option value="9">7:00</option>
            <option value="10">7:30</option>
            <option value="11">8:00</option>
            <option value="12">8:30</option>
          </select>
          <span id="chart-clock" class="clock"></span>
        </div>
      </div>
    </div>
  </body>
</html>
